output_type: generate_until
tag: [mera, mera_gen, mera_all, mera_industrial]

task: med_bench

dataset_path: MERA-evaluation/ruTXTMedQFundamental
dataset_name: null

test_split: test
training_split: train
validation_split: null

doc_to_text: "{{ instruction.format(**inputs).strip() }}"
doc_to_target: "{{ outputs.strip() }}"

num_fewshot: null

generation_kwargs:
  do_sample: false
  until:
    - "\n\n"
    - "###"
    - "</s>"

filter_list:
  - name: "scoring"
    filter:
      - function: "remove_whitespace"
      - function: "take_first"

process_results: !function utils.process_results
metric_list:
  - metric: em
    aggregation: mean
    higher_is_better: true
  - metric: f1
    aggregation: mean
    higher_is_better: true

metadata:
  version: 1.0